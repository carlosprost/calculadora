<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <header>
      <h3>Calculadora</h3>
    </header>

    <main>
      <section class="calculadora">
        <section class="pantalla">
          <section class="p-secundaria">0</section>
          <section class="p-principal">0</section>
        </section>
        <section class="teclado">
          <section class="comandos">
            <div class="sep">
              <div id="shift" style="color: #94045a">shift</div>
              <div id="alpha" style="color: #c49206">alpha</div>
            </div>
            <div class="sep">
              <div id="modo">modo</div>
              <div id="base">base</div>
            </div>
          </section>

          <section class="operaciones-especiales">
            <div class="fila-especiales">
              <div class="btn-especiales">X-1</div>
              <div class="btn-especiales">%</div>
              <div class="btn-especiales transparentes"></div>
              <div class="btn-especiales transparentes"></div>
              <div class="btn-especiales">Pol()</div>
              <div class="btn-especiales">X3</div>
            </div>
            <div class="fila-especiales">
              <div class="btn-especiales">a b/c</div>
              <div class="btn-especiales">raiz</div>
              <div class="btn-especiales">^</div>
              <div class="btn-especiales">pot</div>
              <div class="btn-especiales">Log</div>
              <div class="btn-especiales">In</div>
            </div>
            <div class="fila-especiales">
              <div class="btn-especiales">(-)</div>
              <div class="btn-especiales">'''</div>
              <div class="btn-especiales">hyp</div>
              <div class="btn-especiales">Sin</div>
              <div class="btn-especiales">Cos</div>
              <div class="btn-especiales">Tan</div>
            </div>
            <div class="fila-especiales">
              <div class="btn-especiales">RCL</div>
              <div class="btn-especiales">ENG</div>
              <div class="btn-especiales">(</div>
              <div class="btn-especiales">)</div>
              <div class="btn-especiales">,</div>
              <div class="btn-especiales">M+</div>
            </div>
          </section>
          <section class="basicos">
            <div class="numeros">
              <div class="fila-numeros">
                <div class="btn-numeros">7</div>
                <div class="btn-numeros">8</div>
                <div class="btn-numeros">9</div>
              </div>
              <div class="fila-numeros">
                <div class="btn-numeros">4</div>
                <div class="btn-numeros">5</div>
                <div class="btn-numeros">6</div>
              </div>
              <div class="fila-numeros">
                <div class="btn-numeros">1</div>
                <div class="btn-numeros">2</div>
                <div class="btn-numeros">3</div>
              </div>
              <div class="fila-numeros">
                <div class="btn-numeros">+/-</div>
                <div class="btn-numeros">0</div>
                <div class="btn-numeros">.</div>
              </div>
            </div>
            <div class="operaciones-basicas">
              <div class="fila-operaciones-basicas">
                <div class="btn-operaciones-basicas">DEL</div>
                <div class="btn-operaciones-basicas">AC</div>
              </div>
              <div class="fila-operaciones-basicas">
                <div class="btn-operaciones-basicas">X</div>
                <div class="btn-operaciones-basicas">/</div>
              </div>
              <div class="fila-operaciones-basicas">
                <div class="btn-operaciones-basicas">+</div>
                <div class="btn-operaciones-basicas">-</div>
              </div>
              <div class="fila-operaciones-basicas">
                <div class="btn-operaciones-basicas">ANS</div>
                <div
                  id="igual"
                  class="btn-operaciones-basicas"
                  style="
                    background-color: #c49206;
                    color: #94045a;
                    font-size: 2rem;
                  "
                >
                  =
                </div>
              </div>
            </div>
          </section>
        </section>
      </section>
    </main>

    <footer>
      <p>by WolfTeI</p>
    </footer>

    <script type="module" src="./script.js"></script>
  </body>
</html>
